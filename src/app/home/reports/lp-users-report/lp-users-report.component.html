<ion-content [fullscreen]="true" class="ion-padding" scroll-y="true" class="lc-content">
  <ion-grid>
    <ion-row>
      <ion-col col-5 class="ion-no-padding">
        <ion-header *ngIf="lp_name">{{lp_name}} - {{'lp_users_report' | translate }}
        </ion-header>
      </ion-col>
      <ion-col col-2 class="ion-no-padding"></ion-col>
      <ion-col col-5 class="ion-no-padding">
        <ion-item lines="none" color="none">
          <input type="text" class="lc-input" #searchVal (input)="applyFilter(searchVal.value)" placeholder="Search"
            type="text" />
          <div class="input-group-prepend">
            <span class="input-group-text"><span class="material-icons">search</span>
            </span>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-card class="lc-section">
          <ion-card-header class="lc-table-no-padding">
            <ion-row>
              <ion-col>
                <div class="example-container">
                  <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sno">
                      <mat-header-cell *matHeaderCellDef>{{'sno' | translate }}</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <span class="mobile-label">{{'sno' | translate }}:</span>
                        <span class="cell-align">{{element.sno || "--"}}</span>
                      </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="userName">
                      <mat-header-cell *matHeaderCellDef>{{'userName' | translate }}</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <span class="anchor" (click)="navMenu('lpsummary',element.lp_id)">
                          <span class="mobile-label">{{'userName' | translate }}:</span>
                          <span class="cell-align">{{element.user_fullname || "--"}}</span>
                        </span>
                      </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
                  </mat-table>
                </div>
                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,10,25,50,100]" showFirstLastButtons>
                </mat-paginator>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

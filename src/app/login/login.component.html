<ion-content [fullscreen]="true" class="ion-padding" scroll-y="true" class="lc-content">

  <div class="ContentMain">

    <div class="LoginMain">
      <ion-card class="lc-login" id="main">
        <!-- <ion-img src="assets/logo/logo-light.png" class="lc-logo"></ion-img> -->
        <ion-card-header>
          <ion-card-title>{{'welcome' | translate }}</ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form [formGroup]="loginForm">
            <ion-list>
              <ion-item lines="none" color="none">
                <ion-label position="floating" class="lc-label">{{'username' | translate }}</ion-label>
                <ion-input placeholder="{{'uname_placeholder' | translate }}" type="text" formControlName="username"
                  class="lc-input" required></ion-input>
              </ion-item>
              <ion-item lines="none" color="none">
                <ion-label position="floating" class="lc-label">{{'password' | translate }}</ion-label>
                <ion-input placeholder="{{'pwd_placeholder' | translate }}" type="{{passType}}"
                  formControlName="password" class="lc-input" required></ion-input>
                <ion-icon name="{{passwordIcon}}" ariaLabel="" class="passwordIcon" (click)='hideShowPassword()'>
                </ion-icon>
              </ion-item>
              <ion-item lines="none" class="lc-checkbox">
                <ion-checkbox slot="start"></ion-checkbox>
                <ion-label>{{'remember' | translate }}</ion-label>
              </ion-item>
              <button expand="block" class="lc-btn" [disabled]="!loginForm.valid" (click)="onSubmit();">{{'signin' | translate
                }}</button>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
